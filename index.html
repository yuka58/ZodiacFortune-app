<body>
  <header>
    <h1>ğŸ”® æ˜Ÿåº§å ã„ãƒ©ãƒ³ã‚­ãƒ³ã‚°</h1>
    <div style="margin-left:auto;color:var(--muted)">ä»Šæœˆã®ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’ãƒã‚§ãƒƒã‚¯ï¼</div>
  </header>

  <main>
    <!-- ãƒ©ãƒ³ã‚­ãƒ³ã‚° -->
    <section id="rankingView">

      <div id="rankingContainer" class="grid"></div>

    <!-- è©³ç´° -->
    <section id="detailView">

      <div id="detailState" class="center"></div>

        <h2 id="detailSign"></h2>
        <div style="margin-bottom:12px;color:var(--muted)">é †ä½: <span id="detailRank" style="font-weight:700"></span></div>

        <div id="fortunes">

  </main>

  <script>
     // --- æœˆã”ã¨ã®ãƒ©ãƒ³ã‚­ãƒ³ã‚°æ›´æ–°è¨­å®š ---
    let currentMonth = new Date().getMonth() + 1;

    // 1æ™‚é–“ã”ã¨ã«æœˆãŒå¤‰ã‚ã£ã¦ã„ãªã„ã‹ãƒã‚§ãƒƒã‚¯
    setInterval(() => {
      const nowMonth = new Date().getMonth() + 1;
      if (nowMonth !== currentMonth) {
        currentMonth = nowMonth;
        console.log("æ–°ã—ã„æœˆã«ãªã£ãŸã®ã§ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’æ›´æ–°ã—ã¾ã™");
        fetchRanking(); // ãƒ©ãƒ³ã‚­ãƒ³ã‚°å†å–å¾—
      }
    }, 60 * 60 * 1000); // 1æ™‚é–“ã”ã¨

    // --- è¨­å®š ---
    const API_BASE = "https://zodiacfortune-app.onrender.com";

    // DOM
    const rankingContainer = document.getElementById('rankingContainer');
    const rankingState = document.getElementById('rankingState');
    const detailView = document.getElementById('detailView');
    const rankingView = document.getElementById('rankingView');
    const detailState = document.getElementById('detailState');
    const detailContent = document.getElementById('detailContent');
    const detailSignEl = document.getElementById('detailSign');
    const detailRankEl = document.getElementById('detailRank');
    const fortunesEl = document.getElementById('fortunes');
    const backBtn = document.getElementById('backBtn');

    // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
    function q( sel ){ return document.querySelector(sel) }

    function create(tag, props={}, children=[]){
      const el = document.createElement(tag);
      for(const k in props) {
        if(k === 'class') el.className = props[k];
        else if(k === 'text') el.textContent = props[k];
        else el.setAttribute(k, props[k]);
      }
      (Array.isArray(children)?children:[children]).flat().forEach(c => {
        if(!c) return;
        el.append(typeof c === 'string' ? document.createTextNode(c) : c);
      });
      return el;
    }

    function setView(view) {
      if(view === 'ranking') {
        rankingView.style.display = '';
        detailView.style.display = 'none';
        location.hash = '';
      } else {
        rankingView.style.display = 'none';
        detailView.style.display = 'block';
      }
    }

    // æ˜Ÿè¡¨ç¤ºï¼ˆ"â˜…â˜…â˜…â˜†â˜†" å½¢å¼ã® stars ã‚’å—ã‘å–ã‚‹ï¼‰
    function starsHTML(starStr) {
      const n = (starStr.match(/â˜…/g) || []).length;
      const container = document.createElement('div'); container.className = 'stars';
      for(let i=1;i<=5;i++){
        const span = document.createElement('span');
        span.className = 'star' + (i<=n ? ' filled' : '');
        span.textContent = 'â˜…';
        container.appendChild(span);
      }
      return container;
    }

    // API å‘¼ã³å‡ºã—
    async function fetchRanking() {
      rankingContainer.innerHTML = '';
      rankingState.textContent = 'èª­ã¿è¾¼ã¿ä¸­...';
      try {
        const res = await fetch(`${API_BASE}/ranking`);
        if(!res.ok) throw new Error('ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼');
        const list = await res.json();
        rankingState.textContent = '';
        renderRanking(list);
      } catch(err){
        rankingState.innerHTML = '<div class="error">ãƒ©ãƒ³ã‚­ãƒ³ã‚°å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚µãƒ¼ãƒãƒ¼ãŒå‹•ä½œã—ã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚</div>';
        console.error(err);
      }
    }

    function renderRanking(list){
      list.sort((a,b)=>a.rank-b.rank);
      rankingContainer.innerHTML = '';
      list.forEach(item => {
        const c = create('div',{class:'card rank-' + item.rank});
        const rankBox = create('div',{class:'rank'}, `${item.rank}`);
        const meta = create('div',{class:'meta'});
        meta.appendChild(create('div',{class:'sign', text: item.sign}));
        meta.appendChild(create('div',{class:'sub', text: `ã‚¯ãƒªãƒƒã‚¯ã—ã¦è©³ç´°ã‚’è¦‹ã‚‹`}));

        c.appendChild(rankBox); c.appendChild(meta);
        c.addEventListener('click', ()=> {
          // ãƒãƒƒã‚·ãƒ¥é·ç§»ï¼ˆã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰ï¼‰
          location.hash = `#/sign/${encodeURIComponent(item.sign)}`;
        });
        rankingContainer.appendChild(c);
      });
      if(list.length === 0){
        rankingState.textContent = 'ãƒ©ãƒ³ã‚­ãƒ³ã‚°ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“';
      }
    }

    // è©³ç´°å–å¾—
    async function fetchResult(sign) {
      console.log("fetchResultå‘¼ã³å‡ºã—:", sign);
      detailState.textContent = 'èª­ã¿è¾¼ã¿ä¸­...';
      detailContent.style.display = 'none';
      fortunesEl.innerHTML = '';
      try{
        const url = `${API_BASE}/result/${encodeURIComponent(sign)}`;
        const res = await fetch(url);
        if(!res.ok){
          if(res.status === 404) throw new Error('æ˜Ÿåº§ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
          throw new Error('ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼');
        }
        const obj = await res.json();
        detailState.textContent = '';
        renderDetail(obj);
      }catch(err){
        detailState.innerHTML = `<div class="error">è©³ç´°å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸï¼š${err.message}</div>`;
        console.error(err);
      }
    }

    function renderDetail(data) {
      console.log("renderDetailå‘¼ã³å‡ºã—:", data);
      detailContent.style.display = 'block';
      detailSignEl.textContent = data.sign;
      detailRankEl.textContent = `${data.rank}ä½`;

      fortunesEl.innerHTML = '';
      // general / love / money / work
      const categories = [
        {key:'general', title:'ç·åˆé‹'},
        {key:'love', title:'æ‹æ„›é‹'},
        {key:'money', title:'é‡‘é‹'},
        {key:'work', title:'ä»•äº‹é‹'}
      ];
      categories.forEach(cat => {
        const f = data[cat.key];
        const card = create('div',{class:'fortune-card'});
        const head = create('div',{class:'fortune-head'});
        head.appendChild( create('div',{class:'fortune-title', text: cat.title}) );
        head.appendChild( starsHTML(f.stars) );
        card.appendChild(head);
        const text = create('div',{text: f.text});
        card.appendChild(text);
        fortunesEl.appendChild(card);
      });

      // ãƒ©ãƒƒã‚­ãƒ¼ã‚«ãƒ©ãƒ¼
      const colorBox = create('div',{class:'fortune-card'});
      const head2 = create('div',{class:'fortune-head'});
      head2.appendChild( create('div',{class:'fortune-title', text:'ãƒ©ãƒƒã‚­ãƒ¼ã‚«ãƒ©ãƒ¼'}) );
      head2.appendChild( create('div',{}, create('span',{class:'color-chip', text: data.color})) );
      colorBox.appendChild(head2);
      fortunesEl.appendChild(colorBox);

      // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒˆãƒƒãƒ—
      window.scrollTo({top:0, behavior:'smooth'});
    }

    // ãƒãƒƒã‚·ãƒ¥ãƒ«ãƒ¼ãƒ†ã‚£ãƒ³ã‚°
    console.log("handleHash:", location.hash);

    function handleHash(){
      const h = location.hash || '';
      if(h.startsWith('#/sign/')){
        const sign = decodeURIComponent(h.replace('#/sign/',''));
        setView('detail');
        fetchResult(sign);
      } else {
        setView('ranking');
        fetchRanking();
      }
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆ
    backBtn.addEventListener('click', ()=> { location.hash = '' });
    window.addEventListener('hashchange', handleHash);

    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', ()=> {
      handleHash();
    });
  </script>
